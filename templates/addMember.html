<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <form method="post" action="/add_member">
        <h1 class="h3 mb-3 fw-normal">Please add a user here</h1>
        <label for="Name">Name</label>
        <input name="name" type="name" id="name" class="form-control" placeholder="John" required autofocus>
        <br />

        <label for="mid"></label>Mother ID (Put -1 if not applicable)</label>
        <input name="mid" type="name" id="mid" class="form-control" placeholder="1" required>
        <br />

        <label for="fid">Father ID (Put -1 if not applicable)</label>
        <input name="fid" type="name" id="fid" class="form-control" placeholder="1" required>
        <br />

        <label for="pid">Spouse ID (Put -1 if not applicable)</label>
        <input name="pid" type="name" id="pid" class="form-control" placeholder="1" required>
        <br />

        <label for="married">Married?</label>
        <input name="married" id="married" type="checkbox" required>
        <br />

        <label for="gender">Gender</label>
        <input name="gender" type="username" id="gender" class="form-control" placeholder="Male" required>
        <br />

        <label for="place">Place</label>
        <input name="place" type="username" id="place" class="form-control" placeholder="Bahrain" required>
        <br />

        <button class="w-100 btn btn-lg btn-primary" type="submit">Add member</button>
    </form>
</body>

</html>
